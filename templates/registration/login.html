{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-5 bg-white p-5">
            <h3 class="text-center">{{ app_short_title }} - Login</h3>
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login"  href="{% url 'system:login' %}" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register"  href="{% url 'system:register' %}" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form method="POST" action="{% url 'system:login' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="row mb-4">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                    
                </div>           
        
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
